<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Monitor - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìã License Monitor</h1>
            <div class="header-info">
                <span id="current-date"></span>
                <button class="btn-export" onclick="exportToExcel()">üìä Export to Excel</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-info">
                    <h3 id="total-licenses">0</h3>
                    <p>Total Licenses</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-info">
                    <h3 id="free-licenses">0</h3>
                    <p>Free Licenses</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-info">
                    <h3 id="total-users">0</h3>
                    <p>Active Users</p>
                </div>
            </div>
            <div class="stat-card alert">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-info">
                    <h3 id="expiring-soon">0</h3>
                    <p>Expiring Soon</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="showAddLicenseModal()">‚ûï Add License</button>
        </div>

        <div class="table-container">
            <h2>License Inventory</h2>
            <table id="licenses-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>License Key</th>
                        <th>Assignment Date</th>
                        <th>Expiration Date</th>
                        <th>Days Left</th>
                        <th>Free Licenses</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="licenses-tbody">
                </tbody>
            </table>
        </div>

        <div id="alerts-container" class="alerts-container"></div>
    </div>

    <!-- Add License Modal -->
    <div id="add-license-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New License</h2>
            <form id="license-form">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label>License Key</label>
                    <input type="text" id="license-key" required>
                </div>
                <div class="form-group">
                    <label>Assignment Date</label>
                    <input type="date" id="assignment-date" required>
                </div>
                <div class="form-group">
                    <label>Expiration Date</label>
                    <input type="date" id="expiration-date" required>
                </div>
                <div class="form-group">
                    <label>Total Licenses Available</label>
                    <input type="number" id="total-licenses-input" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add License</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close"  onclick="closeModal('user-modal')">&times;</span>
            <h2>üë§ Add New User</h2>
            <form id="user-form">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="user-name" placeholder="Enter user name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="user-email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="user-department" placeholder="Enter department">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add User</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('user-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="assign-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('assign-modal')">&times;</span>
            <h2>üéØ Assign License to User</h2>
            <form id="assign-form">
                <div class="form-group">
                    <label>Select User</label>
                    <select id="assign-user" required>
                        <option value="">-- Select User --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Software</label>
                    <select id="assign-software" required>
                        <option value="">-- Select Software --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Access Date</label>
                    <input type="date" id="access-date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Assign License</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('assign-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
