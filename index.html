<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Monitor - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <header class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">üìã License Monitor</h1>
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <span id="current-date" class="text-gray-600 text-sm"></span>
                    <button onclick="exportToExcel()" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5">
                        üìä Export to Excel
                    </button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="stat-card">
                <div class="flex items-center gap-4">
                    <div class="text-5xl">üì¶</div>
                    <div>
                        <h3 id="total-licenses" class="text-3xl font-bold text-indigo-600">0</h3>
                        <p class="text-gray-600 text-sm font-medium">Total Licenses</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="flex items-center gap-4">
                    <div class="text-5xl">‚úÖ</div>
                    <div>
                        <h3 id="free-licenses" class="text-3xl font-bold text-green-600">0</h3>
                        <p class="text-gray-600 text-sm font-medium">Free Licenses</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="flex items-center gap-4">
                    <div class="text-5xl">üë•</div>
                    <div>
                        <h3 id="total-users" class="text-3xl font-bold text-blue-600">0</h3>
                        <p class="text-gray-600 text-sm font-medium">Active Users</p>
                    </div>
                </div>
            </div>
            <div class="stat-card alert">
                <div class="flex items-center gap-4">
                    <div class="text-5xl">‚ö†Ô∏è</div>
                    <div>
                        <h3 id="expiring-soon" class="text-3xl font-bold">0</h3>
                        <p class="text-white/90 text-sm font-medium">Expiring Soon</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">License Inventory</h2>
                <button onclick="showAddLicenseModal()" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5">
                    ‚ûï Add License
                </button>
            </div>
            <div class="overflow-x-auto">
                <table id="licenses-table" class="w-full">
                    <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold">User</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">License Key</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Assignment Date</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Expiration Date</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Days Left</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Free Licenses</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="licenses-tbody" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="alerts-container" class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8"></div>
    </div>

    <!-- Add License Modal -->
    <div id="add-license-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Add New License</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold transition-colors">&times;</button>
            </div>
            <form id="license-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">User Name</label>
                    <input type="text" id="user-name" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">License Key</label>
                    <input type="text" id="license-key" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Assignment Date</label>
                    <input type="date" id="assignment-date" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Expiration Date</label>
                    <input type="date" id="expiration-date" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Total Licenses Available</label>
                    <input type="number" id="total-licenses-input" min="1" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300">Add License</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold transition-all duration-300">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close"  onclick="closeModal('user-modal')">&times;</span>
            <h2>üë§ Add New User</h2>
            <form id="user-form">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="user-name" placeholder="Enter user name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="user-email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="user-department" placeholder="Enter department">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add User</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('user-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="assign-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('assign-modal')">&times;</span>
            <h2>üéØ Assign License to User</h2>
            <form id="assign-form">
                <div class="form-group">
                    <label>Select User</label>
                    <select id="assign-user" required>
                        <option value="">-- Select User --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Software</label>
                    <select id="assign-software" required>
                        <option value="">-- Select Software --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Access Date</label>
                    <input type="date" id="access-date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Assign License</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('assign-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
